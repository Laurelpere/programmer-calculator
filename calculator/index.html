<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <div class="calc">
            <!-- <input type="number" name="number" class="input-key"> -->
            <div class="input-key"></div>
            <div class="button-area">
                <button class="buttons">0</button>
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
            </div>
            <div class="math-operators">
                <button class="math-operator add">+</button>
                <button class="math-operator subtract">-</button>
                <button class="math-operator multiply">*</button>
                <button class="math-operator divide">/</button>
                <button class="delete">clear</button>
                <button class="equal-to">=</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</body>

</html>
